name: Terraform Validate with Conditional Logs

on:
  push:
    branches: [master]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        id: plan
        run: terraform plan

      - name: Collect Terraform logs
        if: failure() && steps.plan.outcome == 'failure'
        run: |
          echo "Terraform plan failed at $(date)" > plan-error.txt
          echo "Check workflow logs for detailed error output" >> plan-error.txt

      - name: Upload plan error info
        if: failure() && steps.plan.outcome == 'failure'
        uses: actions/upload-artifact@v3
        with:
          name: terraform-plan-error
          path: plan-error.txt